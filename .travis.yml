os: linux
dist: bionic
language: node_js

.addons: &AIRTAP
  sauce_connect: true
  hosts:
    - airtap.local

jobs:
  include:
    - name: Run tests on stable Node.js
      node_js: stable
      script: npm test
    - name: Run tests on Node.js 12
      node_js: 12
      script: npm test
    - name: Run tests on Node.js 10
      node_js: 10
      script: npm test
    - name: Run tests on Node.js 8
      node_js: 8
      script: npm test
    - name: Run tests on Node.js 6
      node_js: 6
      script: npm test
    - name: Run tests on Node.js 4
      node_js: 4
      script: npm test
    - name: Run tests on Node.js 0.12
      node_js: '0.12'
      script: npm test
    - name: Run tests on Node.js 0.10
      node_js: '0.10'
      script: npm test
    - name: Run browser tests
      node_js: lts/*
      script: npm run test:browsers
      addons: *AIRTAP
    - name: Run browser tests with polyfilled environment
      node_js: lts/*
      script: npm run test:browsers:with-polyfills
      addons: *AIRTAP
#Added power jobs
    - name: Run tests on stable Node.js
      arch: ppc64le
      node_js: stable
      script: npm test
    - name: Run tests on Node.js 12
      arch: ppc64le
      node_js: 12
      script: npm test
    - name: Run tests on Node.js 10
      arch: ppc64le
      node_js: 10
      script: npm test
    - name: Run tests on Node.js 8
      arch: ppc64le
      node_js: 8
      script: npm test
    - name: Run tests on Node.js 6
      arch: ppc64le
      node_js: 6
      script: npm test
    - name: Run tests on Node.js 4
      arch: ppc64le
      node_js: 4
      script: npm test
    - name: Run browser tests
      arch: ppc64le
      node_js: lts/*
      script: npm run test:browsers
      addons: *AIRTAP
    - name: Run browser tests with polyfilled environment
      arch: ppc64le
      node_js: lts/*
      script: npm run test:browsers:with-polyfills
      addons: *AIRTAP
  exclude:
    - name: Run tests on Node.js 0.12
      arch: ppc64le
      node_js: '0.12'
      script: npm test
    - name: Run tests on Node.js 0.10
      arch: ppc64le
      node_js: '0.10'
      script: npm test    

